                <!--Trigger for email popup modal box-->

                    <button id="modalTrigger">

                    <p id="emailName">Email</p>

                <!-- modal box -->
                <div id="emailModal" class="modal" role="dialog">

                        <div class="modalContent">

                            <form id="contactForm" role="form" action="" method="POST">
                                    <div class="modalHeader">

                                                <textarea name="message" placeholder="Type your message..." id="contactMessage" class="formControl" rows="6"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modalFooter">
                                        <button class="contactButton" id="closeButton">Close</button>
                                        <button class="contactButton" id="newMessage" type="reset">New Message</button>
                                        <button class="contactButton" value="1" name="submit" type="submit" id="submit">Send Message</button>
